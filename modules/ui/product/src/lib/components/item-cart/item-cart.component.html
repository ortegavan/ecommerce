<div class="product-cart">
    <div class="product-cart__image">
        <img src="{{ product.image }}" alt="{{ product.name }}" />
    </div>
    <div class="product-cart__info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
    </div>
    <div></div>
    <div>
        <p>
            {{ product.price | currency : 'BRL' }}
        </p>
    </div>
