<div class="product-cart">
    <div class="product-cart__image">

    </div>
    <div class="product-cart__info">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
    </div>
</div>
